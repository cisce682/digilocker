<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiLocker Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .pdf-container {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        // Get the enrollment number from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const enrollNumber = urlParams.get('enroll');
        
        // Display the enrollment number
        if (enrollNumber) {
            document.title = `DigiLocker Verification - ${enrollNumber}`;
            
            // Create the PDF file path
            const pdfPath = `result/${enrollNumber}.pdf`;
            
            // Directly embed the PDF
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <embed src="${pdfPath}" type="application/pdf" class="pdf-container" onerror="handlePdfError()">
            `;
        } else {
            // No enrollment number provided
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error-message">
                    NO RECORD FOUND
                </div>
            `;
        }
        
        // Handle PDF loading errors
        function handlePdfError() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error-message">
                    NO RECORD FOUND
                </div>
            `;
        }
    </script>
</body>
</html>
